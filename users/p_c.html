<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeDoc Health - Personal Consultation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #5C6BC0;
            --dark-color: #2C3E50;
            --light-color: #ECF0F1;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .consultation-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .consultation-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .consultation-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-wrapper {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
            height: calc(100vh - 250px);
            min-height: 700px;
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .features-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark-color);
            font-size: 0.9rem;
        }

        .feature-item i {
            color: var(--primary-color);
        }

        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .consultation-header {
                padding: 1.5rem;
            }

            .consultation-header h1 {
                font-size: 2rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .features-bar {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 1.5rem;
            }

            .back-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .consultation-header h1 {
                font-size: 1.8rem;
            }

            .consultation-header p {
                font-size: 1rem;
            }

            .chat-wrapper {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <header class="consultation-header">
        <h1>Pregnancy care Consultation</h1>
        <p>Get personalized health advice and guidance from our AI health assistant.</p>
        <button class="activate-btn" style="margin-top: 10px; background-color: #4A90E2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;" onclick="window.location.href='ai_doc_dashboard.html'">Back to Dashboard</button>
    </header>

    <main class="chat-container">
        <div class="chat-wrapper">
            <div id="chatContainer" style="display: block;">
                <iframe
                    src="https://www.chatbase.co/chatbot-iframe/wqJqFFFrZqsOWhg33YoUt"
                    class="chat-iframe"
                    style="height: auto; min-height: auto"
                    frameborder="0"
                ></iframe>
            </div>
            <div id="subscriptionPrompt" style="display: none; text-align: center; padding: 20px;">
                <h2>Premium Feature</h2>
                <p>This feature requires an active subscription.</p>
                <button onclick="window.location.href='../payment.html'" style="background: var(--gradient-primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    Subscribe Now
                </button>
            </div>
        </div>

        <div class="features-bar">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>Secure & Confidential</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-clock"></i>
                <span>24/7 Availability</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-robot"></i>
                <span>AI-Powered Assistance</span>
            </div>
        </div>
    </main>

    <div class="dashboard-container">
        <div id="subscriptionInfo" class="subscription-info"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="subscription_check.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        // Check subscription status when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const chatContainer = document.getElementById('chatContainer');
            const subscriptionPrompt = document.getElementById('subscriptionPrompt');
            
            const isSubscribed = await checkSubscription();
            if (isSubscribed) {
                chatContainer.style.display = 'block';
                subscriptionPrompt.style.display = 'none';
            } else {
                chatContainer.style.display = 'none';
                subscriptionPrompt.style.display = 'block';
            }
        });
    </script>
</body>
</html>
