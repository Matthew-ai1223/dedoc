<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeDoc Mental Health Consultation - Therapist Alice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7C5CBF;
            --secondary-color: #9B7ADB;
            --accent-color: #FFB6C1;
            --dark-color: #2C3E50;
            --light-color: #F8F9FA;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f5ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .therapy-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(124, 92, 191, 0.15);
            position: relative;
            overflow: hidden;
        }

        .therapy-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }

        .therapy-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .therapy-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            line-height: 1.6;
        }

        .chat-container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(124, 92, 191, 0.08);
            overflow: hidden;
            position: relative;
            height: calc(100vh - 250px);
            min-height: 700px;
            border: 1px solid rgba(124, 92, 191, 0.1);
        }

        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .features-bar {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(124, 92, 191, 0.08);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--dark-color);
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(124, 92, 191, 0.05);
            transform: translateY(-2px);
        }

        .feature-item i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(124, 92, 191, 0.2);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 92, 191, 0.3);
        }

        .mindfulness-tip {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(124, 92, 191, 0.1);
            max-width: 300px;
            font-size: 0.9rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .mindfulness-tip i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .therapy-header {
                padding: 1.5rem;
            }

            .therapy-header h1 {
                font-size: 2rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .features-bar {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 1.5rem;
            }

            .feature-item {
                width: 100%;
                justify-content: center;
            }

            .back-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .mindfulness-tip {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .therapy-header h1 {
                font-size: 1.8rem;
            }

            .therapy-header p {
                font-size: 1rem;
            }

            .chat-wrapper {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <header class="therapy-header">
        <h1>Mental Health Consultation</h1>
        <p>Welcome to your safe space with Therapist Alice.</p>
    </header>

    <main class="chat-container">
        <div class="chat-wrapper">
            <div id="chatContainer" style="display: none;">
                <iframe
                    src="https://www.chatbase.co/chatbot-iframe/l1HvhOp2gi03cxFZGbAq_"
                    class="chat-iframe"
                    frameborder="0"
                ></iframe>
            </div>
            <div id="subscriptionPrompt" style="display: none; text-align: center; padding: 20px;">
                <h2>Premium Feature</h2>
                <p>This feature requires an active subscription.</p>
                <button onclick="window.location.href='../payment.html'" style="background: var(--gradient-primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    Subscribe Now
                </button>
            </div>
        </div>

        <div class="features-bar">
            <!-- <div class="feature-item">
                <i class="fas fa-heart"></i>

            </div>
            <div class="feature-item">
                <i class="fas fa-user-shield"></i>
                <span>100% Confidential</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-brain"></i>
                <span>Professional Guidance</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-peace"></i>

            </div> -->
            <div class="feature-item">
                <i class="fas fa-spa"></i>
                <span>Take a deep breath. You're in a safe and supportive space.</span>
            </div>
        </div>
    </main>

    <script src="subscription_check.js"></script>
    <script>
        // Check subscription status when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const chatContainer = document.getElementById('chatContainer');
            const subscriptionPrompt = document.getElementById('subscriptionPrompt');
            
            const isSubscribed = await checkSubscription();
            if (isSubscribed) {
                chatContainer.style.display = 'block';
                subscriptionPrompt.style.display = 'none';
            } else {
                chatContainer.style.display = 'none';
                subscriptionPrompt.style.display = 'block';
            }
        });
    </script>
</body>
</html>
