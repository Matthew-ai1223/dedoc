<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeDoc - Register</title>
    <!-- Add AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* For AOS animations */
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #9b59b6;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.2);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #999;
            transition: all 0.3s ease;
        }

        .form-group .input-field:focus + i {
            color: #9b59b6;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #8e44ad;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .login-link a {
            color: #9b59b6;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <h1 class="title" data-aos="fade-down" data-aos-delay="200">Create Account</h1>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="form-row" data-aos="fade-right" data-aos-delay="400">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="input-field" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="Choose a username" required>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <div class="form-row" data-aos="fade-left" data-aos-delay="600">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="input-field" placeholder="Enter your phone number" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>

            <div class="form-row" data-aos="fade-right" data-aos-delay="800">
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" class="input-field" placeholder="Enter your state" required>
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="input-field" placeholder="Enter your city" required>
                    <i class="fas fa-city"></i>
                </div>
            </div>

            <div class="form-row" data-aos="fade-left" data-aos-delay="1000">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Create a password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="btn" data-aos="zoom-in" data-aos-delay="1200">
                <i class="fas fa-user-plus"></i> Register
            </button>

            <div class="login-link" data-aos="fade-up" data-aos-delay="1400">
                Already have an account? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login here</a>
            </div>
        </form>
    </div>

    <!-- Add AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            once: true, // Whether animation should happen only once
            mirror: false, // Whether elements should animate out while scrolling past them
            duration: 800 // Global duration for animations
        });

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            const username = document.getElementById('username').value;
            
            // Password validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long!");
                return false;
            }

            // Phone number validation
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit phone number!");
                return false;
            }

            // Username validation
            if (username.length < 4) {
                alert("Username must be at least 4 characters long!");
                return false;
            }

            return true;
        }

        // Format phone number as user types
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });
    </script>
</body>
</html>
